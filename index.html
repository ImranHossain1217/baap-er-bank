<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-6xl text-center mt-6">
        Welcome to Your <span class="text-sky-700">Baap Er Bank</span>!!!
      </h1>
    </header>
    <main>
      <section class="bg-emerald-100 w-9/12 mx-auto mt-12 p-8 rounded">
        <h1 class="font-medium text-3xl mb-3">Please Login</h1>
        <div>
          <input
            class="w-9/12 block p-3 mb-3 rounded"
            type="email"
            name=""
            id="user_email"
            placeholder="Your Email"
          />
          <input
            class="w-9/12 block p-3 mb-3 rounded"
            type="password"
            name=""
            id="user_password"
            placeholder="Your Password"
          />
          <button
            id="submit_btn"
            class="bg-yellow-600 hover:bg-sky-700 py-2 px-5 font-medium mt-3 rounded-md text-white"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
